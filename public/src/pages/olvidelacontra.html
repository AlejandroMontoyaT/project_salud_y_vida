<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="#" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restablecer contraseña</title>
  <script type="module" src="../js/barraFooter.js"></script>
  <script src="../js/carousel.js"></script>
  <link rel="stylesheet" href="../../style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
  <header>
    <div id="carrusel"></div>
    <div id="barranavegacion"></div>
  </header>
  <main>
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title text-center mb-4">Restablecer contraseña</h2>
              <form id="formulario-restablecer">
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" required>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Restablecer contraseña</button>
                </div>
              </form>
              <div class="text-center mt-3">
                <a href="login.html" class="text-decoration-none">Volver al inicio de sesión</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer container-fluid">
    <div id="piedepagina"></div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Obtener referencia al formulario de restablecimiento de contraseña
    const formularioRestablecer = document.getElementById('formulario-restablecer');

    // Manejar el envío del formulario de restablecimiento de contraseña
    formularioRestablecer.addEventListener('submit', function (event) {
      event.preventDefault();

      // Obtener el valor del email del formulario
      const email = document.getElementById('email').value;

      // Validar el formato del email
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        alert('Por favor, ingresa un email válido.');
        return;
      }

      // Obtener los usuarios registrados del almacenamiento local
      const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];

      // Buscar el usuario por email
      const usuario = usuarios.find(function (usuario) {
        return usuario.email === email;
      });

      if (usuario) {
        // Usuario encontrado, mostrar mensaje de éxito
        alert('Se ha enviado un correo electrónico con las instrucciones para restablecer tu contraseña.');
        // Aquí puedes implementar la lógica para enviar un correo electrónico con las instrucciones de restablecimiento de contraseña
      } else {
        // Usuario no encontrado
        alert('No se encontró ninguna cuenta asociada a este correo electrónico.');
      }
    });
  </script>
</body>
</html>
