<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="#"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olvidé mi contraseña</title>
  <script type="module" src="/src/js/barraFooter.js"></script>
  <script src="/src/js/carousel.js"></script>
  <link rel="stylesheet" href="/style.css">
  <!--Enlace tipografía Roboto Serif (por Bando) (Títulos), Aleo (por Bariol Serif) (Subtítulos) y Albert Sans (Textos)-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&family=Aleo:ital,wght@0,100..900;1,100..900&family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
  <header>
    <div id="carrusel"></div>
    <div id="barranavegacion"></div>
  </header>
  <main>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h1 class="text-center mb-4">Olvidé mi contraseña</h1>
          <form id="formulario-olvide-contrasena" class="needs-validation" novalidate>
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" class="form-control" id="email" required>
              <div class="invalid-feedback">Por favor, ingresa un email válido.</div>
            </div>
            <button type="submit" class="btn btn-primary">Restablecer contraseña</button>
          </form>
          <p class="mt-3">
            <a href="/index.html">Volver al inicio de sesión</a>
          </p>
        </div>
      </div>
    </div>
  </main>
  <div id="piedepagina"></div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script>
    // Obtener referencia al formulario de olvide contraseña
    const formularioOlvideContrasena = document.getElementById('formulario-olvide-contrasena');

    // Manejar el envío del formulario de olvide contraseña
    formularioOlvideContrasena.addEventListener('submit', function (event) {
      event.preventDefault();

      // Validar el formulario
      if (!formularioOlvideContrasena.checkValidity()) {
        event.stopPropagation();
        formularioOlvideContrasena.classList.add('was-validated');
        return;
      }

      // Obtener el valor del email del formulario
      const email = document.getElementById('email').value;

      // Obtener los usuarios registrados del almacenamiento local
      const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];

      // Buscar el usuario por email
      const usuario = usuarios.find(function (usuario) {
        return usuario.email === email;
      });

      if (usuario) {
        // Usuario encontrado, mostrar mensaje de éxito
        alert('Se ha enviado un correo electrónico con las instrucciones para restablecer tu contraseña.');
        // Aquí puedes implementar la lógica para enviar un correo electrónico con las instrucciones de restablecimiento de contraseña
      } else {
        // Usuario no encontrado
        alert('No se encontró ninguna cuenta asociada a este correo electrónico.');
      }
    });
  </script>
</body>
</html>
