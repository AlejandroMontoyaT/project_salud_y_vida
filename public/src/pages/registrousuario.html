<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="#"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <script type="module" src="/src/js/barraFooter.js"></script>
  <script src="/src/js/carousel.js"></script>
  <link rel="stylesheet" href="/style.css">
  <!--Enlace tipografía Roboto Serif (por Bando) (Títulos), Aleo (por Bariol Serif) (Subtítulos) y Albert Sans (Textos)-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&family=Aleo:ital,wght@0,100..900;1,100..900&family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
  <header>
    <div id="carrusel"></div>
    <div id="barranavegacion"></div>
  </header>
  <main>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h1 class="text-center mb-4">Registro</h1>
          <form id="formulario-registro" class="needs-validation" novalidate>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre:</label>
              <input type="text" class="form-control" id="nombre" required>
              <div class="invalid-feedback">Por favor, ingresa tu nombre.</div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" class="form-control" id="email" required>
              <div class="invalid-feedback">Por favor, ingresa un email válido.</div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña:</label>
              <input type="password" class="form-control" id="password" required>
              <div class="invalid-feedback">Por favor, ingresa una contraseña válida (mínimo 6 caracteres).</div>
            </div>
            <div class="mb-3">
              <label for="direccion" class="form-label">Dirección:</label>
              <input type="text" class="form-control" id="direccion" required>
              <div class="invalid-feedback">Por favor, ingresa tu dirección.</div>
            </div>
            <div class="mb-3">
              <label for="telefono" class="form-label">Teléfono:</label>
              <input type="tel" class="form-control" id="telefono" required>
              <div class="invalid-feedback">Por favor, ingresa un número de teléfono válido (10 dígitos).</div>
            </div>
            <button type="submit" class="btn btn-primary">Registrarse</button>
          </form>
          <p class="mt-3">
            ¿Ya tienes una cuenta? <a href="/public/src/pages/login-registro.html">Inicia sesión</a>
          </p>
        </div>
      </div>
    </div>
  </main>
  <div id="piedepagina"></div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script>
    // Obtener referencia al formulario de registro
    const formularioRegistro = document.getElementById('formulario-registro');

    // Manejar el envío del formulario de registro
    formularioRegistro.addEventListener('submit', function (event) {
      event.preventDefault();

      // Validar el formulario
      if (!formularioRegistro.checkValidity()) {
        event.stopPropagation();
        formularioRegistro.classList.add('was-validated');
        return;
      }

      // Obtener los valores del formulario
      const nombre = document.getElementById('nombre').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const direccion = document.getElementById('direccion').value;
      const telefono = document.getElementById('telefono').value;

      // Crear un objeto con los datos del usuario
      const usuario = {
        nombre: nombre,
        email: email,
        password: password,
        direccion: direccion,
        telefono: telefono
      };

      // Obtener los usuarios existentes del almacenamiento local
      let usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];

      // Agregar el nuevo usuario al arreglo de usuarios
      usuarios.push(usuario);

      // Guardar los usuarios actualizados en el almacenamiento local
      localStorage.setItem('usuarios', JSON.stringify(usuarios));

      // Mostrar mensaje de éxito y redirigir al inicio de sesión
      alert('Registro exitoso. Por favor, inicia sesión.');
      window.location.href = '/public/src/pages/login-registro.html';
    });
  </script>
</body>
</html>
