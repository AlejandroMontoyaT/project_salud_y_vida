<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="#" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <script type="module" src="/public/src/js/barraFooter.js"></script>
  <script src="/public/src/js/carousel.js"></script>
  <link rel="stylesheet" href="../../style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
  <header>
    <div id="carrusel"></div>
    <div id="barranavegacion"></div>
  </header>
  <main>
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title text-center mb-4">Registro</h2>
              <form id="formulario-registro">
                <div class="mb-3">
                  <label for="nombre" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="password" required>
                </div>
                <div class="mb-3">
                  <label for="direccion" class="form-label">Dirección</label>
                  <input type="text" class="form-control" id="direccion" required>
                </div>
                <div class="mb-3">
                  <label for="telefono" class="form-label">Teléfono</label>
                  <input type="tel" class="form-control" id="telefono" required>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Registrarse</button>
                </div>
              </form>
              <div class="text-center mt-3">
                <a href="login.html" class="text-decoration-none">¿Ya tienes una cuenta? Inicia sesión</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer container-fluid">
    <div id="piedepagina"></div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Obtener referencia al formulario de registro
    const formularioRegistro = document.getElementById('formulario-registro');

    // Manejar el envío del formulario de registro
    formularioRegistro.addEventListener('submit', function (event) {
      event.preventDefault();

      // Obtener los valores del formulario
      const nombre = document.getElementById('nombre').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const direccion = document.getElementById('direccion').value;
      const telefono = document.getElementById('telefono').value;

      // Validar el formato del email
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        alert('Por favor, ingresa un email válido.');
        return;
      }

      // Validar la longitud de la contraseña
      if (password.length < 6) {
        alert('La contraseña debe tener al menos 6 caracteres.');
        return;
      }

      // Validar el formato del número de teléfono
      const telefonoRegex = /^\d{10}$/;
      if (!telefonoRegex.test(telefono)) {
        alert('Por favor, ingresa un número de teléfono válido (10 dígitos).');
        return;
      }

      // Crear un objeto con los datos del usuario
      const usuario = {
        nombre: nombre,
        email: email,
        password: password,
        direccion: direccion,
        telefono: telefono
      };

      // Obtener los usuarios existentes del almacenamiento local
      let usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];

      // Agregar el nuevo usuario al arreglo de usuarios
      usuarios.push(usuario);

      // Guardar los usuarios actualizados en el almacenamiento local
      localStorage.setItem('usuarios', JSON.stringify(usuarios));

      // Mostrar mensaje de éxito y redirigir al inicio de sesión
      alert('Registro exitoso. Por favor, inicia sesión.');
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
