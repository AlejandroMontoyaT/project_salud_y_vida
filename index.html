  <main>

    <img class="img-fluid imgcontact" src="./assets/img/close-up-corrective-spectacle-snellen-chart.jpg" alt="">
    <div>
      <form id="form" class="fluid">
        <fieldset>
          <legend>¿Cómo podemos ayudarte?</legend>
          <div class="row-cols-md-8">
            <label for="disabledTextInput" class="form-label">Nombre Completo:</label>
            <input type="text" id="nameUser" class="form-control mb-1" placeholder="Juan Pérez Sánchez" required>
          </div>
          <div class="row-cols-md-8">
            <label for="disabledSelect" class="form-label">Correo electrónico:</label>
            <input type="email" id="email" class="form-control mb-1" placeholder="juanitoperez@gmail.com" required>
          </div>
          <div class="row-cols-md-8">
            <label for="disabledSelect" class="form-label">Teléfono:</label>
            <input type="tel" id="phoneNumber" class="form-control mb-1" placeholder="5513993546" required>
          </div>
          <div class="row-cols-md-8">
            <label for="exampleFormControlTextarea1" class="form-label">Mensaje:</label>
            <textarea class="form-control" id="message" rows="3"></textarea>
          </div>
          <br>
          <button type="submit" class="btn" style="background-color: #003A5D;" id="submitContact">Enviar</button>
        </fieldset>
        <br>
        <div class="row mt-5">
          <p><img src="./assets/img/call_FILL0_wght300_GRAD0_opsz24.png" alt="telefono" class="m-lg-1"> (55) 2352 9687</p>
