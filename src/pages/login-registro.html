  <main>
    <div class="row justify-content-md-center justify-content-sm-center mt-5">
      <div class="col-md-auto col-sm-auto justify-content-md-center justify-content-sm-center d-none d-sm-block">
        <img class="img-fluid imgcontact m-2 rounded p-1 justify-content-sm-center"
          src="../../assets/img/close-up-corrective-spectacle-snellen-chart.jpg" alt="">
      </div>
      <div class="col-md-auto col-sm-auto p-2 m-2 mt-sm-auto justify-content-sm-center" id="registrationFormContainer">
        <form action="#" method="POST" id="registrationForm">
          <fieldset class="col-md-auto col-sm-auto">
            <legend>Registrate</legend>
            <div class="form-group">
              <label for="nameUser" class="form-label">Nombre</label>
              <input type="text" id="nameUser" name="name" class="form-control mb-1" placeholder="Nombre" required>
            </div>
            <div class="form-group">
              <label for="lastName" class="form-label">Apellidos</label>
              <input type="text" id="lastName" name="lastName" class="form-control mb-1" placeholder="Apellidos" required>
            </div>
            <div class="form-group">
              <label for="dateOfBirth" class="form-label">Fecha de Nacimiento</label>
              <input type="date" id="dateOfBirth" name="dateOfBirth" class="form-control mb-1" required>
            </div>
            <div class="form-group">
              <label for="gender" class="form-label">Género</label>
              <select id="gender" name="gender" class="form-control mb-1" required>
                <option value="">Selecciona un género</option>
                <option value="male">Hombre</option>
                <option value="female">Mujer</option>
                <option value="other">Otro</option>
              </select>
            </div>
            <div class="form-group">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" name="email" class="form-control mb-1" placeholder="email@email.com" required>
            </div>
            <div class="form-group">
              <label for="address" class="form-label">Tu dirección</label>
              <input type="text" id="address" name="address" class="form-control mb-1" placeholder="Tu dirección" required>
            </div>
            <div class="form-group">
              <label for="zipCode" class="form-label">Código Postal</label>
              <input type="text" id="zipCode" name="zipCode" class="form-control mb-1" placeholder="CP" required>
            </div>
            <div class="form-group">
              <label for="city" class="form-label">Tu ciudad</label>
              <input type="text" id="city" name="city" class="form-control mb-1" placeholder="Tu Ciudad" required>
            </div>
            <div class="form-group">
              <label for="state" class="form-label">Tu estado</label>
              <input type="text" id="state" name="state" class="form-control mb-1" placeholder="Tu estado" required>
            </div>
            <div class="form-group">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" id="password" name="password" class="form-control mb-1" placeholder="******" required>
            </div>
            <br>
            <button type="submit" class="btn" style="background-color: #003A5D;" id="submitContact">Registrarte</button>
          </fieldset>
        </form>
        <div id="successMessage" class="d-none">
          <h3>¡Gracias por registrarte!</h3>
          <p>Revisa tu correo electrónico para confirmar tus datos.</p>
        </div>
      </div>
    </div>
    <div class="row mt-5 d-flex justify-content-center">

      </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('registrationForm');
      const formContainer = document.getElementById('registrationFormContainer');
      const successMessage = document.getElementById('successMessage');

      form.addEventListener('submit', (event) => {
        event.preventDefault();

        const formData = new FormData(event.target);
        const data = {};
        for (const [key, value] of formData.entries()) {
          data[key] = value;
        }

        fetch('https://formsubmit.co/ingabrahamjv@gmail.com', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        })
        .then(response => {
          console.log('Registro exitoso');
          formContainer.classList.add('d-none');
          successMessage.classList.remove('d-none');
        })
        .catch(error => {
          console.error('Error al enviar el formulario:', error);
          // Agregar cualquier lógica de manejo de errores
        });
      });
    });
  </script>
