<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <script type="module" src="../js/barraFooter.js"></script>

  <link rel="stylesheet" href="../../style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
  <header>
    <!-------------------------- Inicia Navbar ------------------------------->
    <div class="row d-flex justify-content-between p-3">
      <a class="justify-content-center align-content-center col-4" href="../../index.html"><img class="img-fluid" src="../../assets/img/Logo azul prusiano.png" alt="Logo" style="max-width: 150px;"></a>
      <nav class="col-2 navbar navbar-expand-lg navbar-dark bg-white navbar-custom text-black mb-sm-4">
        <nav class="container-fluid">
          <button class="btn btn-lg btn-info mt-1 align-items-center"><a class="nav-link text-black" href="../../index.html">Regresar</a></button>
        </nav>
      </nav>
    </div>
    <!--  ------------------------ Finaliza Navbar ------------------------------->
  </header>

  <main>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6">
          <img class="img-fluid imgcontact m-5 rounded" src="/assets/img/anteojos-pulgar-arriba-haciendo-signo-ok_432566-11158.jpg" alt="">
        </div>
        <div class="col-md-6">
          <form id="registrationForm">
            <div class="form-group">
              <label for="fullName">Nombre completo</label>
              <input type="text" class="form-control" id="fullName" required>
            </div>
            <div class="form-group">
              <label for="phoneNumber">Número de teléfono</label>
              <input type="tel" class="form-control" id="phoneNumber" required>
            </div>
            <div class="form-group">
              <label for="email">Email (nombre de usuario)</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" class="form-control" id="password" required>
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirmar contraseña</label>
              <input type="password" class="form-control" id="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrarse</button>
          </form>
        </div>
      </div>
    </div>

    <div class="row mt-5 d-flex justify-content-center">
      <div class="col-auto d-flex align-items-center mr-3">
        <img src="../../assets/img/call_FILL0_wght300_GRAD0_opsz24.png" alt="telefono" class="m-lg-1">
        <p>(55) 2352 9687</p>
      </div>
      <div class="col-auto d-flex align-items-center mr-3">
        <img src="../../assets/img/mail_FILL0_wght300_GRAD0_opsz24.png" alt="correo" class="m-lg-1">
        <p>hola@saludvida.com</p>
      </div>
      <div class="col-auto d-flex align-items-center mr-3">
        <img src="../../assets/img/facebook.png" alt="facebook" class="m-lg-1">
        <p>Salud Y Vida</p>
      </div>
      <div class="col-auto d-flex align-items-center mr-3">
        <img src="../../assets/img/instagram.png" alt="instagram" class="m-lg-1">
        <p>@salud.vida</p>
      </div>
    </div>
  </main>

  <footer class="footer container-fluid">
    <div id="piedepagina"></div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
      event.preventDefault();

      var fullName = document.getElementById('fullName').value;
      var phoneNumber = document.getElementById('phoneNumber').value;
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      var confirmPassword = document.getElementById('confirmPassword').value;

      // Validación de campos vacíos
      if (fullName.trim() === '' || phoneNumber.trim() === '' || email.trim() === '' || password.trim() === '' || confirmPassword.trim() === '') {
        showAlert('Por favor, complete todos los campos.', 'danger');
        return;
      }

      // Validación de contraseña coincidente
      if (password !== confirmPassword) {
        showAlert('Las contraseñas no coinciden.', 'danger');
        return;
      }

      // Validación de correo electrónico
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        showAlert('Por favor, ingrese un correo electrónico válido.', 'danger');
        return;
      }

      // Validación del número de teléfono
      var phoneRegex = /^\d{10}$/;
      if (!phoneRegex.test(phoneNumber)) {
        showAlert('Por favor, ingrese un número de teléfono válido (10 dígitos).', 'danger');
        return;
      }

      // Crear objeto JSON con los datos del usuario
      var userData = {
        fullName: fullName,
        phoneNumber: phoneNumber,
        email: email,
        password: password
      };

      // Aquí puedes realizar acciones adicionales con los datos del usuario, como enviarlos a un servidor

      // Mostrar alerta de éxito
      showAlert('Registro exitoso. ¡Bienvenido! Revisa tu correo para más información.', 'success');

      // Limpiar el formulario después del registro exitoso
      document.getElementById('registrationForm').reset();
    });

    function showAlert(message, type) {
      var alertContainer = document.createElement('div');
      alertContainer.className = 'alert alert-' + type;
      alertContainer.textContent = message;
      document.getElementById('registrationForm').insertAdjacentElement('beforebegin', alertContainer);

      setTimeout(function() {
        alertContainer.remove();
      }, 3000);
    }
  </script>
</body>
</html>
