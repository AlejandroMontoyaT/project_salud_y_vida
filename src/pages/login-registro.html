<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="#" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contáctanos</title>
  
  <script type="module" src="../js/barraFooter.js"></script>
  <script src="../js/carousel.js"></script>
  <link rel="stylesheet" href="../../style.css">
</head>
<body>
<header>

  <div id="carrusel">
  </div>
  <div id="barranavegacion">
  </div>

  </header>
  <main>
    <div class="row justify-content-md-center justify-content-sm-center mt-5">
      <div class="col-md-auto col-sm-auto justify-content-md-center justify-content-sm-center d-none d-sm-block">
        <img class="img-fluid imgcontact m-2 rounded p-1 justify-content-sm-center"
          src="../../assets/img/close-up-corrective-spectacle-snellen-chart.jpg" alt="">
      </div>
      <div class="col-md-auto col-sm-auto p-2 m-2 mt-sm-auto justify-content-sm-center">
        <form action="https://formsubmit.co/ingabrahamjv@gmail.com" method="POST" id="form">
          <fieldset class="col-md-auto col-sm-auto">
            <legend>Registrate</legend>
            <div class="form-group">
              <label for="nameUser" class="form-label">Nombre</label>
              <input type="text" id="nameUser" name="name" class="form-control mb-1" placeholder="Nombre" required>
            </div>
            <div class="form-group">
              <label for="email" class="form-label">Apellidos</label>
              <input type="email" id="email" name="email" class="form-control mb-1" placeholder="Apellido" required>
            </div>
            <div class="form-group">
              <label for="phoneNumber" class="form-label">Fecha de Nacimiento</label>
              <input type="tel" id="phoneNumber" name="phone" class="form-control mb-1" placeholder="Fecha de nacimiento"
                required>
            </div>
            <div class="form-group">
              <label for="phoneNumber" class="form-label">Genero</label>
              <input type="tel" id="phoneNumber" name="phone" class="form-control mb-1" placeholder="H/M" required>
            </div>
            <div class="form-group">
              <label for="phoneNumber" class="form-label">Email</label>
              <input type="tel" id="phoneNumber" name="phone" class="form-control mb-1" placeholder="email@email.com"
                required>
            </div>
            <div class="form-group">
              <label for="phoneNumber" class="form-label">Tu dirrecion</label>
              <input type="tel" id="phoneNumber" name="phone" class="form-control mb-1" placeholder="Tu direccion"
                required>
            </div>
            <div class="form-group">
              <label for="phoneNumber" class="form-label">Codigo Postal</label>
              <input type="tel" id="phoneNumber" name="phone" class="form-control mb-1" placeholder="CP" required>
            </div>
            <div class="form-group">
              <label for="phoneNumber" class="form-label">Tu ciudad</label>
              <input type="tel" id="phoneNumber" name="phone" class="form-control mb-1" placeholder="Tu Ciudad" required>
            </div>
            <div class="form-group">
              <label for="phoneNumber" class="form-label">Tu estado</label>
              <input type="tel" id="phoneNumber" name="phone" class="form-control mb-1" placeholder="Tu estado" required>
            </div>
            <div class="form-group">
              <label for="phoneNumber" class="form-label">Contraseña</label>
              <input type="tel" id="phoneNumber" name="phone" class="form-control mb-1" placeholder="******" required>
            </div>
            <br>
            <button type="submit" class="btn" style="background-color: #003A5D;" id="submitContact">Registrarte</button>
          </fieldset>
          <br>
          <div class="row mt-5">
            <p><img src="../../assets/img/call_FILL0_wght300_GRAD0_opsz24.png" alt="telefono" class="m-lg-1"> (55) 2352 9687
            </p>
            <p><img src="../../assets/img/mail_FILL0_wght300_GRAD0_opsz24.png" alt="correo" class="m-lg-1">
              hola@saludvida.com
            </p>
            <p><img src="../../assets/img/facebook.png" alt="facebook" class="m-lg-1"> Salud Y Vida</p>
            <p><img src="../../assets/img/instagram.png" alt="instagram" class="m-lg-1"> @salud.vida</p>
          </div>
        </form>
      </div>
    </div>
  </main>
  <footer class="footer container-fluid">
    <div id="piedepagina">
    </div>
</footer>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="../js/contactanos.js"></script>

</body>
</html>
